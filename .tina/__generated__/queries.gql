query getMaterialsDocument($relativePath: String!) {
  getMaterialsDocument(relativePath: $relativePath) {
    sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    data {
      ...MaterialsParts
    }
  }
}

query getMaterialsList {
  getMaterialsList {
    totalCount
    edges {
      node {
        id
        sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
        data {
          ...MaterialsParts
        }
      }
    }
  }
}

